    <script src="https://cdn.bootcss.com/clipboard.js/1.7.1/clipboard.min.js"></script>
    <script typt="text/javascript">
      $(function(){
        if($('.extension-section').length <= 1){
          $('.extension-section-list').css('paddingTop','129px')
        }
        $('.extension-section').eq(0).show();
        $('.extension-tab-item').on('click',function(){
          $('.extension-tab-item-content').removeClass('active');
          $(this).find('.extension-tab-item-content').addClass('active');
          $('.extension-section').hide();
          $('.extension-section').eq($(this).index()).show();
          $('.extension').animate({scrollTop: '0px'},0);
        })

        $('.extension-img-top-r').attr('data-clipboard-text',$('.extension-img-bottom').html())
        $('.extension-img-top-r').on('click',function(){
          var clipboard = new Clipboard('.extension-img-top-r');
          alert('复制成功')
